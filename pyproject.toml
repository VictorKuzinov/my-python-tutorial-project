[tool.black]
line-length = 101
target-version = ["py310"]
skip-string-normalization = false

[tool.isort]
profile = "black"
line_length = 101
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
force_sort_within_sections = true
combine_as_imports = true
known_local_folder = ["database", "models", "schemas"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true

